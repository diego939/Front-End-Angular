<section class="panel-seccion" id="aCercaDe">
    <h1>
      <span class="float-left"><i class="fa fa-comment-o"></i> A cerca de mi</span>
      <span *ngIf="logueado.logEstado==1" class="btn flotar-derecha" data-bs-toggle="modal" data-bs-target="#myModalACercaDe" #llamarModalacercaDe><i class="fa fa-pencil"></i></span>
    </h1>
      <span class="fst-italic text-justify card shadow-sm border border-dark">
        <p id="infoUsuario" class="card-body" *ngFor="let item of miPortfolio.Persona">{{item.sobre_mi}}</p>
      </span>
  </section> 


<!-- The Modal -->
<div class="modal" id="myModalACercaDe">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-comment-o"></i> A Cerca De Mi</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body" *ngFor="let item of miPortfolio.Persona, let indice=index">
        <form [formGroup]="form" (ngSubmit)="sobreMiEnviar($event,indice)">
          <label for="comment" class="mb-3">Editar mi Información:</label>
            <textarea type="text" class="form-control" rows="7" id="comment" name="sobre_mi" formControlName="sobre_mi" [ngModel]="item.sobre_mi"></textarea>
            <div class="text-danger" *ngIf="SobreMi?.errors  && SobreMi?.touched">    
              <p *ngIf="SobreMi?.hasError('required')" class="error">
                Tu info personal no puede quedar en blanco
              </p>
              <p *ngIf="SobreMi?.hasError('minlength')" class="error">
                Tu información debe tener al menos 40 caracteres
              </p>
            </div>
          <button type="submit" class="btn btn-primary mt-3" data-bs-dismiss="modal">Editar <i class="fa fa-pencil-square-o"></i></button>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="clear" class="btn btn-danger" data-bs-dismiss="modal" #closebutton>Cancelar</button>
      </div>

    </div>
  </div>
</div>
