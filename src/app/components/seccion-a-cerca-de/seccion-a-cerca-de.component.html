<section class="panel-seccion" id="aCercaDe">
    <h1>
      <span class="float-left"><i class="fa fa-comment-o"></i> A cerca de mi</span>
      <span class="btn flotar-derecha" data-bs-toggle="modal" data-bs-target="#myModalACercaDe"><i class="fa fa-pencil"></i></span>
    </h1>
      <span class="fst-italic text-justify card shadow-sm border border-dark">
        <p id="infoUsuario" class="card-body">{{infoUsuario}}</p>
      </span>
  </section> 


<!-- The Modal -->
<div class="modal" id="myModalACercaDe">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-comment-o"></i> A Cerca De Mi</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <label for="comment" class="mb-3">Editar mi Informaci√≥n:</label>
        <textarea class="form-control" rows="7" id="comment" name="text" [(ngModel)]="infoUsuario"></textarea>
        <button type="button" class="btn btn-primary mt-3" data-bs-dismiss="modal" (click)="editarInformacion()">Editar <i class="fa fa-pencil-square-o"></i></button>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
      </div>

    </div>
  </div>
</div>
